{% extends 'layout/base.html' %}

{% block body %}

<div class="container">
    <div class="row form-row">
        <div class="col-lg-4">
            <h1 class="my-4 text-secondary">Register An Account</h1>
            <form class="shadow-lg p-4 rounded">
                <div class="mb-3">
                    <label for="Email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="Email" name="Email" placeholder="ex:ravi@gmail.com" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="Username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="Username" name="Username" placeholder="Username">
                    
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Password" name="Password" placeholder="Your password">
                    <div id="passHelp" class="form-text">Password should be min of 6 characters.</div>
                </div>
                <div class="mb-3">
                    <label for="confirmpass" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmpass" name="confirmpass" placeholder="Confirm password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
       
    </div>
</div>

{% endblock %}

{% block css %}

<style>
    .form-row{
        display:flex;
        height:90vh;
        justify-content:center;
        align-items:center;
    }
    main{
        background-image: url('https://images.unsplash.com/photo-1500964757637-c85e8a162699?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1203&q=80');
        background-position: center;
        background-size: cover;
    }
</style>

{% endblock %}
